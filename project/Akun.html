<body>
	<div class="navbar">

			<li><a href="PANDUAN"> PANDUAN </a></li>
			<li><a href="HOME"> HOME </a></li>
		</ul>
	</div>
	<div style="background-color: black; opacity: 0.4;"></div>

	<div class="akun">
		<p align="left"><font size="4"><b> Akun </b></font></p>
	</div>
	
	<div class="form_akun">
		<center>
			<form>		
				<img src="akun.png" width="30" height="30"><br>
				<label>Akun Siswa</label> <br><br>
				<label>Nama: </label>
				<input type="text" name="Nama Belakang" placeholder="Nama Sesuai Ijazah"><br><br>
				<label>Tempat:</label>
				<input type="text" name="tempatlhr" placeholder="Tempat Lahir">
				<label>Tanggal Lahir:</label>
				<input type="date" name="tglLahir" value="tglLahir"><br><br>
				<input type="radio" name="jkelamin" value="Laki-laki"> Laki Laki
				<input type="radio" name="jkelamin" value="Perempuan"> Perempuan<br><br>
				Alamat: <input type="text" name="alamat" placeholder="Masukkan Alamat">
				Kode Pos: <input type="number" name="kodepos" placeholder="Kode Pos"><br><br>
				Nomor Telepon: <input type="number" name="notelepon" placeholder="Nomor Telepon"><br><br>
				Alamat Email: <input type="email" name="Email" placeholder="Alamat Email"><br><br>
				Username: <input type="text" name="Username" placeholder="Username"><br><br>
				Password: <input type="Password" name="Password" placeholder="Password"><br><br>
				<input style="width: 100px; height: 30px; background-color: #34da1a;" type="button" name="simpan" value="SIMPAN">
				<input style="width: 100px; height: 30px; background-color: red;" type="button" name="batal" value="BATAL">
			</form>
		</center>
	</div>
